<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Formulario para mentoria</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="colum-2">
              <div class="input-wrapper">
                <label for="nome-pessoal">Nome</label>
                <input type="text" id="nome-pessoal" required />
              </div>
              <div class="input-wrapper">
                <label for="sobrenome-pessoal">Sobrenome</label>
                <input type="text" id="sobrenome-pessoal" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email-pessoal"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email-pessoal" required />
            </div>

            <div class="input-wrapper">
              <label for="senha-pessoal"
                >Senha<span>(mínimo de 6 caracteres)</span></label
              >
              <input
                type="password"
                minlength="6"
                id="senha-pessoal"
                required
              />
            </div>
          </div>
        </fieldset>

        <fieldset id="info_mentor">
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="nome_mentor-pessoal"
                >Nome do seu mentor <br />
                <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="nome_mentor-pessoal" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h2>Primeira mentoria</h2>
            <div class="colum-3">
              <div class="input-wrapper">
                <label for="data-pessoal">Data <span>(DD/MM/AAAA)</span></label>
                <input type="text" id="data-pessoal" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="text" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="text" id="event-end" />
              </div>
            </div>

            <h2>Segunda mentoria</h2>
            <div class="colum-3">
              <div class="input-wrapper">
                <label for="data-pessoal">Data <span>(DD/MM/AAAA)</span></label>
                <input type="text" id="data-pessoal" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="text" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="text" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input type="submit" value="Salvar" class="button" form="my-form" />
      </footer>
    </div>
  </body>
</html>
